{% load unicorn %}

<html>

<head>
    <title>Enroll a new fingerprint</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            height: 50px;
            width: 100%;
            background: lightblue;
            display: flex;
            align-items: center;
        }

        main {
            margin-left: 30px;
        }

    </style>
    {% unicorn_scripts %}
</head>

<body>
    {% csrf_token %}
    <div class="header">Fingerprints</div>

    <main>
        {% unicorn 'enroll' %}
    </main>
</body>

</html>
