version: '3.8'

services:
  web:
    build: ./saufhaengerle
    command: gunicorn saufhaengerle.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    volumes:
      - static_volume:/home/app/web/staticfiles
    env_file:
      - ./saufhaengerle/env_prod
    depends_on:
      - db

  db:
    image: postgres:14.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=suffi
      - POSTGRES_PASSWORD=NU-AD-123
      - POSTGRES_DB=saufhaengerle

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
